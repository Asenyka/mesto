<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header__logo.svg"
        alt="Логотип"
      >
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__pic"
          src="./images/profile__pic.png"
          alt="Фото профиля"
        >
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button" type="button">
            <img
              class="profile__edit-button-img"
              src="./images/edit-button.svg"
              alt="Иконка кнопки"
            >
          </button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button button" type="button">
            <img
              class="profile__add-button-img"
              src="./images/add-button.svg"
              alt="Иконка кнопки"
            >
        </button>
      </section>
      <section class="places">
        <ul class="places__list">
          <li class="places__item">
            <img
              class="places__image"
              src="./images/bermamyt.jpg"
              alt="Фотография плато Бермамыт"
            >
            <div class="places__title-heart">
              <h2 class="places__title">Плато Бермамыт</h2>
              <button class="places__heart button" type="button"></button>
            </div>
          </li>
          <li class="places__item">
            <img
              class="places__image"
              src="./images/divnogorsk.jpg"
              alt="Фотография Дивногорска"
            >
            <div class="places__title-heart">
              <h2 class="places__title">Дивногорск</h2>
              <button class="places__heart button" type="button"></button>
            </div>
          </li>
          <li class="places__item">
            <img
              class="places__image"
              src="./images/elton.jpg"
              alt="Фотография озера Эльтон"
            >
            <div class="places__title-heart">
              <h2 class="places__title">Озеро Эльтон</h2>
              <button class="places__heart button" type="button"></button>
            </div>
          </li>
          <li class="places__item">
            <img
              class="places__image"
              src="./images/khibiny.jpg"
              alt="Фотография Хибин"
            >
            <div class="places__title-heart">
              <h2 class="places__title">Хибины</h2>
              <button class="places__heart button" type="button"></button>
            </div>
          </li>
          <li class="places__item">
            <img
              class="places__image"
              src="./images/ruskeala.jpg"
              alt="Фотография парка Рускеала"
            >
            <div class="places__title-heart">
              <h2 class="places__title">Рускеала</h2>
              <button class="places__heart button" type="button"></button>
            </div>
          </li>
          <li class="places__item">
            <img
              class="places__image"
              src="./images/usyvinskie_stolby.jpg"
              alt="Фотография Усьвинских Столбов"
            >
            <div class="places__title-heart">
              <h2 class="places__title">Усьвинские столбы</h2>
              <button class="places__heart button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button button" type="button">
          <img
            class="popup__close-button-img"
            src="./images/close-button.svg"
            alt="Кнопка закрытия"
          >
        </button>
          <form class="popup__form" method="get" name="form">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input
                class="popup__input popop__input_box_name"
                type="text"
                name="name"
              >
            <input
                class="popup__input popup__input_box_job"
                type="text"
                name="job"
              >
            <button class="popup__button button" type="submit">Сохранить</button>
          </form>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
