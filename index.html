<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__pic"
          src="./images/profile__pic.png"
          alt="Фото профиля"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button" type="button">
            <img
              class="profile__edit-button-img"
              src="./images/edit-button.svg"
              alt="Иконка кнопки"
            />
          </button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button button" type="button">
          <img
            class="profile__add-button-img"
            src="./images/add-button.svg"
            alt="Иконка кнопки"
          />
        </button>
      </section>
      <section class="places" aria-label="Галлерея живописных мест">
        <ul class="places__list"></ul>
      </section>
    </main>
    <section class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button button" type="button">
          <img
            class="popup__close-button-img"
            src="./images/close-button.svg"
            alt="Кнопка закрытия"
          />
        </button>
        <form
          class="popup__form popup__form_edit"
          method="get"
          name="formEdit"
          novalidate
        >
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input
            class="popup__input popup__input_box_name"
            id="name"
            type="text"
            name="name"
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__error popup__error_name"></span>
          <input
            class="popup__input popup__input_box_job"
            id="job"
            type="text"
            name="job"
            placeholder="Вид деятельности"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="popup__error popup__error_job"></span>
          <button
            class="popup__button popup__button_save button button_inactive"
            type="submit"
            disabled=""
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <section class="popup popup_add-card">
      <div class="popup__container">
        <button class="popup__close-button button" type="button">
          <img
            class="popup__close-button-img"
            src="./images/close-button.svg"
            alt="Кнопка закрытия"
          />
        </button>
        <form
          class="popup__form popup__form_create"
          method="get"
          name="formCreate"
          novalidate
        >
          <h2 class="popup__heading">Новое место</h2>
          <input
            class="popup__input popup__input_box_title"
            id="title"
            type="text"
            name="title"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="popup__error popup__error_title"></span>
          <input
            class="popup__input popup__input_box_link"
            id="link"
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__error popup__error_link"></span>
          <button
            class="popup__button popup__button_create button button_inactive"
            type="submit"
            disabled=""
          >
            Создать
          </button>
        </form>
      </div>
    </section>
    <section class="popup popup_image">
      <div class="popup__picture-container">
        <button class="popup__close-button button" type="button">
          <img
            class="popup__close-button-img"
            src="./images/close-button.svg"
            alt="Кнопка закрытия"
          />
        </button>
        <img
          class="popup__picture"
          src="#"
          alt="Изображение в оригинальном размере"
        />
        <p class="popup__caption"></p>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template class="places__template">
      <li class="places__item">
        <img class="places__image" />
        <div class="places__title-heart">
          <h2 class="places__title"></h2>
          <button class="places__heart button" type="button"></button>
        </div>
        <button class="places__bin button">
          <img src="./images/bin.svg" />
        </button>
      </li>
    </template>
    <script src="./scripts/utils.js" type="module"></script>
    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/initial-cards.js" type="module"></script>
    <script src="./scripts/Card.js" type="module"></script>
    <script src="./scripts/FormValidator.js" type="module"></script>
    
  </body>
</html>
